<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Games App</title>
</head>

<body>
    <form class="creationForm">
        <label for="gameTitle">Title *</label>
        <input type="text" value="" name="gameTitle" id="gameTitle" />

        <label for="gameDescription">Description</label>
        <textarea name="gameDescription" id="gameDescription"></textarea>

        <label for="gameGenre">Genre *</label>
        <select name="gameGenre" id="gameGenre">
            <option value="">-</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
        </select>

        <label for="gamePublisher">Publisher</label>
        <input type="text" name="gamePublisher" id="gamePublisher" />

        <label for="gameImageUrl">Image URL *</label>
        <input type="text" name="gameImageUrl" id="gameImageUrl" />

        <label for="gameRelease">Release Date *</label>
        <input type="text" name="gameRelease" id="gameRelease" />

        <button class="submitBtn">Create Game</button>
    </form>

    <div class="container"> </div>


    <form id="updateForm">
        <label for="gameTitle" style="display: none" id="labelforUpdatedTitle">Title *</label>
        <input type="text" value="" name="gameTitle" style="display: none" id="gameTitleUpdated" />

        <label for="gameDescription" style="display: none" id="labelForUpdatedDescription">Description</label>
        <textarea name="gameDescription" id="gameDescriptionUpdated" style="display: none"></textarea>

        <label for="gameImageUrl" style="display: none" id="labelForUpdatedImage">Image URL *</label>
        <input type="text" name="gameImageUrl" id="gameImageUrlUpdated" style="display: none" />

        <button class="updateBtn" style="display: none" id="saveBtn">Save Changes</button>
        <button class="cancelBtn" style="display: none" id="cancelBtn">Cancel</button>
    </form>


    <!-- <script src="model.js"></script>
    <script src="view.js"></script> -->
    <!-- <script src="./WithAsync/modelWithAsync.js"></script>
    <script src="./WithAsync/viewWithAsync.js"></script> -->
    <script src="./WithPromises/modelWithPromises.js"></script>
    <script src="./WithPromises/viewWithPromises.js"></script>
</body>

</html>
